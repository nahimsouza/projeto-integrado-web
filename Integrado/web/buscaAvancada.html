<!--
Esta página possui dois selects que permitem ao usuario escolher os tipos.
Assim, é feita a simulação da busca que verifica quais e quantas entidades
pertencem a um tipo e nao pertencem a outro.
De maneira semelhante às outras páginas de busca, se o colaborador estiver logado
ele poderá alterar ou remover as entidades.
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type = "text/javascript" src="javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="padrao.css"/>
    </head>
    <body>
        <form>
            <p>
                <label> Pertence ao tipo:
                    <select id="tipoP"> 
                        <option> Selecione um tipo </option>
                        <option value="sports"> Sports </option>
                        <option value="music"> Music </option>
                        <option value="book"> Book </option>
                        <option value="history"> History </option>
                    </select>
                </label>
                <label> Não pertence ao tipo:
                    <select id="tipoNP">
                        <option> Selecione um tipo </option>
                        <option value="sports"> Sports </option>
                        <option value="music"> Music </option>
                        <option value="book"> Book </option>
                        <option value="history"> History </option>
                    </select>
                </label>
            </p>
            <p>
                <input type="button" name="busca" value="Buscar" onclick="buscaAvancada();"/></p>
        
            <div id="resultadoAvancado">
        
            </div>
        </form>
    </body>
</html>
