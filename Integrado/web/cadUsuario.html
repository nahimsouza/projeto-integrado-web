<!--
Página de cadastro de usuário
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
        <form>
           <table>
                <tr>
                    <td>
                        Nome: 
                    </td>
                    <td> 
                        <input type="text" size="30" maxlength="30" id="nome" 
                               onmouseover="helpText(18)" onmouseout="helpText(12)"
                               title="Digite aqui seu nome completo"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail: 
                    </td>
                    <td> 
                        <input type="text" size="30" maxlength="30" id="cemail" 
                               onmouseover="helpText(19)" onmouseout="helpText(12)" 
                               title="Digite aqui um e-mail válido"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        Senha: 
                    </td>
                    <td> 
                        <input type="password" size="30" maxlength="30" id="pass" 
                               onmouseover="helpText(20)" onmouseout="helpText(12)"
                               title="digite aqui a sua nova senha"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        Confirmar senha:
                    </td>
                    <td> 
                        <input type="password" size="30" maxlength="30" id="rpass" 
                               onmouseover="helpText(21)" onmouseout="helpText(12)"
                               title="confirme aqui a sua nova senha"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        Motivo para ser colaborador:
                    </td>
                    <td> 
                        <textarea cols="35" rows="5" id="motivo" 
                                  onmouseover="helpText(22)" onmouseout="helpText(12)" 
                                  title="Digite aqui o motivo pelo qual quer ser colaborador"></textarea>
                    </td>
                </tr>
            </table>
             <input type = "button" value = "OK"  onclick="inserirUsuario();" />
             <input type = "button" value = "Cancelar" onclick="javascript: document.location = 'index.html';" />
        </form>
        </div>
    </body>
</html>
