<!--
Página de cadastro de usuário
-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
        <form>
           <table>
                <tr>
                    <td>
                        Nome: 
                    </td>
                    <td> 
                        <input type="text" size="30" maxlength="30" id="nome"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail: 
                    </td>
                    <td> 
                        <input type="text" size="30" maxlength="30" id="cemail"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        Senha: 
                    </td>
                    <td> 
                        <input type="password" size="30" maxlength="30" id="pass"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        Confirmar senha:
                    </td>
                    <td> 
                        <input type="password" size="30" maxlength="30" id="rpass"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        Motivo para ser colaborador:
                    </td>
                    <td> 
                        <textarea cols="35" rows="5" id="motivo"></textarea>
                    </td>
                </tr>
            </table>
             <input type = "button" value = "OK"  onclick="inserirUsuario();" />
             <input type = "button" value = "Cancelar" onclick="javascript: document.location = 'index.html';" />
        </form>
        </div>
    </body>
</html>
